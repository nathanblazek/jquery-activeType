<html>
<head>
    <title>Basic Example of plugin use</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="../src/active-type.js"></script>
</head>
<body style="overflow:none; margin:0; padding:0;">
<div class="container" style="width:100%; height:100%;">
    <div style="float:left; width:50%; height:100%;">
        <textarea id="active-type" style="height:100%; width:100%;"></textarea>
    </div>
    <div style="overflow-y:scroll; float:left; width:50%" id="active-type-preview"></div>
</div>
    
<script type="text/javascript">
    $(document).ready(function() {
        var options = {
            textarea_selector:'#active-type',
            preview_selector:'#active-type-preview',
            markdown:[
                {},
                {},
                {}
            ],
            
        };

       $("#active-type").activeType(options);
    });
</script>

</body>
</html>
